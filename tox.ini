[tox]
envlist = py34,py35,py36,py37,py38,flake8,pylint

[testenv]
deps =
  coverage
  pytest
  pytest-cov
  -Ur{toxinidir}/requirements.txt
commands =
  coverage erase
  pytest -v --cov={envsitepackagesdir}/pcof --cov-report=term-missing
  pytest --doctest-modules --ignore-glob=tests/test_*.py -v
  coverage html
  coverage report --fail-under=100.0

[testenv:flake8]
description = "Running flake8"
basepython = python3
deps =
  flake8
  flake8-pytest
  flake8-builtins
  flake8-docstrings
  flake8-bugbear
  flake8-colors
  pep8-naming
  flake8-comprehensions
  flake8-import-order
  flake8-import-style
  pydocstyle
commands = flake8

[testenv:pylint]
description = "Running pylint"
basepython = python3
deps = pylint
commands = pylint --errors-only pcof/

[flake8]
exclude = .venv,.git,.tox,dist,doc,*lib/python*,*egg,build,tests
show-source = True
max-line-length = 80
